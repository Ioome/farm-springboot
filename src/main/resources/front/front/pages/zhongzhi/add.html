
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>注册</title>
		<!-- bootstrap样式，地图插件使用 -->
		<link rel="stylesheet" href="../../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../layui/css/layui.css">
		<!-- 样式 -->
		<link rel="stylesheet" href="../../css/style.css" />
		<!-- 主题（主要颜色设置） -->
		<link rel="stylesheet" href="../../css/theme.css" />
		<!-- 通用的css -->
		<link rel="stylesheet" href="../../css/common.css" />
	</head>
	<body class="index-body">


		<div id="app">

			<!-- 轮播图 -->
			<div class="layui-carousel" id="swiper">
				<div carousel-item id="swiper-item">
					<div v-for="(item,index) in swiperList" v-bind:key="index">
						<img class="swiper-item" :src="item.img">
					</div>
				</div>
			</div>
			<!-- 轮播图 -->

			<div class="data-add-container">

				<form class="layui-form layui-form-pane" lay-filter="myForm">
					
                                                            <div class="layui-form-item" pane>
						<label class="layui-form-label">编号：</label>
						<div class="layui-input-block">
							<input v-model="detail.bianhao" type="text" name="bianhao" id="bianhao" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">土地名称：</label>
						<div class="layui-input-block">
							<input v-model="detail.tudimingcheng" type="text" name="tudimingcheng" id="tudimingcheng" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">规模：</label>
						<div class="layui-input-block">
							<input v-model="detail.guimo" type="text" name="guimo" id="guimo" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">面积：</label>
						<div class="layui-input-block">
							<input v-model="detail.mianji" type="text" name="mianji" id="mianji" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">状态：</label>
						<div class="layui-input-block">
							<input v-model="detail.zhuangtai" type="text" name="zhuangtai" id="zhuangtai" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">适合作物：</label>
						<div class="layui-input-block">
							<input v-model="detail.shihezuowu" type="text" name="shihezuowu" id="shihezuowu" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
                        <label class="layui-form-label">植物名称</label>
                        <div class="layui-input-block">
                            <select name="zhiwumingcheng" id="zhiwumingcheng" lay-filter="zhiwumingcheng">
                                <option value="">请选择</option>
                                <option v-for="(item,index) in zhiwumingcheng" v-bind:key="index" :value="item">{{item}}</option>
                            </select>
                        </div>
                    </div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">分类：</label>
						<div class="layui-input-block">
							<input v-model="detail.fenlei" type="text" name="fenlei" id="fenlei" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">生长周期：</label>
						<div class="layui-input-block">
							<input v-model="detail.shengzhangzhouqi" type="text" name="shengzhangzhouqi" id="shengzhangzhouqi" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">温度建议：</label>
						<div class="layui-input-block">
							<input v-model="detail.wendujianyi" type="text" name="wendujianyi" id="wendujianyi" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">湿度建议：</label>
						<div class="layui-input-block">
							<input v-model="detail.shidujianyi" type="text" name="shidujianyi" id="shidujianyi" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">植物图片：</label>
						<div v-if="detail.zhiwutupian" class="layui-input-block">
							<img id="zhiwutupianImg" style="width: 100px;height: 100px;border-radius: 50%;border: 2px solid #EEEEEE;" :src="detail.zhiwutupian">
							<input type="hidden" :value="detail.zhiwutupian" id="zhiwutupian" name="zhiwutupian" />
						</div>
						<div class="layui-input-block">
							<button type="button" class="layui-btn btn-theme" id="zhiwutupianUpload">
								<i class="layui-icon">&#xe67c;</i>上传植物图片
							</button>
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">种植日期：</label>
						<div class="layui-input-block">
							<input type="text" name="zhongzhiriqi" id="zhongzhiriqi" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">收割日期：</label>
						<div class="layui-input-block">
							<input type="text" name="shougeriqi" id="shougeriqi" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
                        <label class="layui-form-label">当前状态</label>
                        <div class="layui-input-block">
                            <select name="dangqianzhuangtai" id="dangqianzhuangtai" lay-filter="dangqianzhuangtai">
                                <option value="">请选择</option>
                                <option v-for="(item,index) in dangqianzhuangtai" v-bind:key="index" :value="item">{{item}}</option>
                            </select>
                        </div>
                    </div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">备注：</label>
						<div class="layui-input-block">
							<input v-model="detail.beizhu" type="text" name="beizhu" id="beizhu" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">用户名：</label>
						<div class="layui-input-block">
							<input v-model="detail.yonghuming" type="text" name="yonghuming" id="yonghuming" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                <div class="layui-form-item" pane>
						<label class="layui-form-label">手机：</label>
						<div class="layui-input-block">
							<input v-model="detail.shouji" type="text" name="shouji" id="shouji" autocomplete="off" class="layui-input">
						</div>
					</div>
                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
					<div class="layui-form-item">
						<div class="layui-input-block" style="text-align: right;margin-right: 30px;">
							<button class="layui-btn btn-submit" lay-submit lay-filter="*">提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script src="../../layui/layui.js"></script>
		<script src="../../js/vue.js"></script>
		<!-- 组件配置信息 -->
		<script src="../../js/config.js"></script>
		<!-- 扩展插件配置信息 -->
		<script src="../../modules/config.js"></script>
		<!-- 工具方法 -->
		<script src="../../js/utils.js"></script>
		<!-- 校验格式工具类 -->
		<script src="../../js/validate.js"></script>
		<!-- 地图 -->
		<script type="text/javascript" src="../../js/jquery.js"></script>
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ca04cee7ac952691aa67a131e6f0cee0"></script>
		<script type="text/javascript" src="../../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../../js/bootstrap.AMapPositionPicker.js"></script>

		<script>
			var jquery = $;
			
			var vue = new Vue({
				el: '#app',
				data: {
					// 轮播图
					swiperList: [{
						img: '../../img/banner.jpg'
					}],
					dataList: [],
                    detail: {
                                                                        bianhao: '',
                                                                                                tudimingcheng: '',
                                                                                                guimo: '',
                                                                                                mianji: '',
                                                                                                zhuangtai: '',
                                                                                                shihezuowu: '',
                                                                                                zhiwumingcheng: '',
                                                                                                fenlei: '',
                                                                                                shengzhangzhouqi: '',
                                                                                                wendujianyi: '',
                                                                                                shidujianyi: '',
                                                                                                zhiwutupian: '',
                                                                                                zhongzhiriqi: '',
                                                                                                shougeriqi: '',
                                                                                                dangqianzhuangtai: '',
                                                                                                beizhu: '',
                                                                                                yonghuming: '',
                                                                                                shouji: '',
                                                                                                userid: '',
                                                                    },
                    																																																																						zhiwumingcheng: [],
																																																																																										dangqianzhuangtai: [],
																																																							centerMenu: centerMenu
				},
				updated: function() {
					layui.form.render('select', 'myForm');
				},
                computed: {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        },
				methods: {
					jump(url) {
						jump(url)
					}
				}
			})

			
			layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
				var layer = layui.layer;
				var element = layui.element;
				var carousel = layui.carousel;
				var http = layui.http;
				var jquery = layui.jquery;
				var form = layui.form;
				var upload = layui.upload;
				var laydate = layui.laydate;
                var tinymce = layui.tinymce

				// 获取轮播图 数据
				http.request('config/list', 'get', {
					page: 1,
					limit: 5
				}, function(res) {
					if (res.data.list.length > 0) {
						var swiperItemHtml = '';
						for (let item of res.data.list) {
							if (item.name.indexOf('picture') >= 0 && item.value && item.value != "" && item.value != null) {
								swiperItemHtml +=
									'<div>' +
									'<img class="swiper-item" src="' + item.value + '">' +
									'</div>';
							}
						}
						jquery('#swiper-item').html(swiperItemHtml);
						// 轮播图
						carousel.render({
							elem: '#swiper',
							width: swiper.width,height:swiper.height,
							arrow: swiper.arrow,
							anim: swiper.anim,
							interval: swiper.interval,
							indicator: "none"
						});
					}
				});

                																																																								http.request(`option/zhiwu/zhiwumingcheng`,'get',{},(res)=>{
					vue.zhiwumingcheng = res.data
				});
				form.on('select(zhiwumingcheng)', (data) => {
					console.log(data.value);
					http.request('follow/zhiwu/zhiwumingcheng', 'get', {
						columnValue: data.value
					}, function(res) {
																																																																																																						jquery("#fenlei").val(res.data.fenlei)
																								jquery("#shengzhangzhouqi").val(res.data.shengzhangzhouqi)
																								jquery("#wendujianyi").val(res.data.wendujianyi)
																								jquery("#shidujianyi").val(res.data.shidujianyi)
																																																																																																																	})
				});
                																																												// 上传图片
				var zhiwutupianUpload = upload.render({
					//绑定元素
					elem: '#zhiwutupianUpload',
					//上传接口
					url: http.baseurl + 'file/upload',
					// 请求头
					headers: {
						Token: localStorage.getItem('Token')
					},
					// 允许上传时校验的文件类型
					accept: 'images',
					before: function() {
						//loading层
						var index = layer.load(1, {
							shade: [0.1, '#fff'] //0.1透明度的白色背景
						});
					},
					// 上传成功
					done: function(res) {
						console.log(res);
						layer.closeAll();
						if (res.code == 0) {
							layer.msg("上传成功", {
								time: 2000,
								icon: 6
							})
							var url = http.baseurl + 'upload/' + res.file;
							jquery('#zhiwutupian').val(url);
							jquery('#zhiwutupianImg').attr('src', url)
                            vue.detail.zhiwutupian = url;
						} else {
							layer.msg(res.msg, {
								time: 2000,
								icon: 5
							})
						}
					},
					//请求异常回调
					error: function() {
						layer.closeAll();
						layer.msg("请求接口异常", {
							time: 2000,
							icon: 5
						})
					}
				});
																laydate.render({
					elem: '#zhongzhiriqi'
				});
																laydate.render({
					elem: '#shougeriqi'
				});
																vue.dangqianzhuangtai = '生长中,已收割'.split(',')
																																												
                                // session独取
				let table = localStorage.getItem("userTable");
				http.request(`${table}/session`, 'get', {}, function(data) {
					// 表单赋值
					//form.val("myForm", data.data);
					data = data.data
					for(var key in data){
						vue.detail[`${key}`] = data[`${key}`]
					}
				});
                
                // 跨表计算
                if(http.getParam('corss')){
					var obj = JSON.parse(localStorage.getItem('crossObj'));
					//form.val("myForm", obj);
					for(var key in obj){
						vue.detail[`${key}`] = obj[`${key}`]
					}
				}
				
                																																																																																																																																																								
				// 提交
				form.on('submit(*)', function(data) {
					data = data.field;
					
                    // 数据校验
					                    					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                        if(!isIntNumer(data.mianji)){
                        layer.msg('面积应输入整数', {
							time: 2000,
							icon: 5
						});
                        return false
                    }
                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                                                					                                                                                                                                            
					// 跨表计算
					                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        					
                    // 比较大小
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        					
					// 提交数据
					http.requestJson('zhongzhi' + '/add', 'post', data, function(res) {
					 	layer.msg('提交成功', {
					 		time: 2000,
					 		icon: 6
					 	}, function() {
					 		back();
						});
					 });

					return false
				});

			});
		</script>
	</body>
</html>
